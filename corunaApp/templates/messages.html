
{% if messages %}
    {% for message in messages %}
        <div style="text-align: center;color:red;margin: auto;margin-top: 15px;background-color: white; width: 400px;"  class="alert {{ message.tags }} m-2 text-center" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
